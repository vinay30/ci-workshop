version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run: npm run eslint
      - run: npm run stylelint
      - run: npm run test:jsdom
  publish-storybook:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run: npx storybook-to-ghpages
workflows:
  version: 2
  commit: # this workflow runs on every commit
    jobs:
      - test
      - publish-storybook:
          requires:
            - test
          filters:
            branches:
              only:
                - master